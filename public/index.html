<!-- public/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.0.2/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
  <h2>Login Page</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const poolData = {
      UserPoolId: 'us-east-1_XXXXXXXXX', // Your user pool id here
      ClientId: 'XXXXXXXXXXXXXXXXXXXXXX' // Your app client id here
    };

    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    function login(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
        Username: username,
        Password: password,
      });

      const userData = {
        Username: username,
        Pool: userPool,
      };

      const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

      cognitoUser.authenticateUser(authDetails, {
        onSuccess: function(result) {
          const idToken = result.getIdToken().getJwtToken();
          localStorage.setItem('idToken', idToken);
          window.location.href = '/dashboard.html';
        },
        onFailure: function(err) {
          alert('Login failed: ' + err.message);
        }
      });
    }
  </script>
</body>
</html>
